<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mx-4">
        <div class="card-body p-4">
          <h1>Add Patient</h1>
          <p class="text-muted">Remember to ask for ID, Payment Method, and Their Medical Aid</p>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="icon-user"></i>
                  </span>
            </div>
            <input class="form-control" type="text" placeholder="Full Name (as per ID)">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text" placeholder="Email">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">
                    <i class="icon-phone"></i>
                  </span>
            </div>
            <input class="form-control" type="text" placeholder="Phone Number">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">
                    <i class="icon-user"></i>
                  </span>
            </div>
            <input class="form-control" type="text" placeholder="Date Of Birth">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">
                    <i class="icon-user"></i>
                  </span>
            </div>
            <input class="form-control" type="text" placeholder="ID Number">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">
                    <i class="icon-briefcase"></i>
                  </span>
            </div>
            <input class="form-control" type="text" placeholder="Employment/Occupation">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">
                    <i class="fa-cc-mastercard"></i>
                  </span>
            </div>
            <input class="form-control" type="text" placeholder="Payment Method">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">
                    <i class="icon-briefcase"></i>
                  </span>
            </div>
            <input class="form-control" type="text" placeholder="Medical Aid">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">
                    <i class="icon-location-pin"></i>
                  </span>
            </div>
            <input class="form-control" type="text" placeholder="Physical Address">
          </div>

          <button class="btn btn-block btn-success" type="button">Create Account</button>
        </div>

      </div>
    </div>
  </div>
</div>
